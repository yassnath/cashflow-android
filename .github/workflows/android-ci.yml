name: Android CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Prepare local.properties for CI
        run: |
          cat <<EOF > local.properties
          sdk.dir=$ANDROID_SDK_ROOT
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          EOF

      - name: Lint
        run: ./gradlew :app:lintDebug --no-daemon

      - name: Unit Tests
        run: ./gradlew :app:testDebugUnitTest --no-daemon

      - name: Android Test Compile
        run: ./gradlew :app:compileDebugAndroidTestKotlin --no-daemon

      - name: Assemble Debug
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results-debug
          path: android/app/build/reports/lint-results-debug.html

      - name: Upload Unit Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: android/app/build/reports/tests/testDebugUnitTest

